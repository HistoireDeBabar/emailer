machine:
  node:
    version: 6.2.0
dependencies:
  post:
    - "sudo pip install awscli==1.7.43"
test:
  pre:
    - ". ./scripts/getConfig.sh"
    - "gulp cover"
deployment:
  development:
    branch: master
    commands:
      - "npm run build"
      - ". ./scripts/deploy.sh"
  release:
    tag: /v[0-9]+(\.[0-9]+)*/
    commands:
      - ". ./scripts/deploy.sh production"
